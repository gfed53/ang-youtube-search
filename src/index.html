<!DOCTYPE html>
<html lang="en" ng-app="youTube">
<head>
  <meta charset="UTF-8" />
  <title>Angular YouTube Search</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-controller="SearchCtrl as search">
  <header>
    <h1>YouTube Searcher</h1>
    <p>Search for YouTube videos by keyword</p>
  </header>
  <nav id="nav-main">
  <!-- Leave for now -->
    <a ui-sref="profile">My Profile</a>
    <a ui-sref="about">About</a>
    <a ui-sref="help">Help</a>
  </nav>

  <div id="search-bar">
    <form ng-submit="search.ytSearchYouTube(search.keyword).getResults()">
      <input type="text" name="keyword" ng-model="search.keyword" required="" />
      <input type="submit" value="Submit" id="submit" />
    </form>
  </div>

  <div ui-view></div>
  <!-- Dependencies -->
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../node_modules/angular/angular.js">
  </script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- Scripts -->
  <script src="./apps/yt-app.js"></script>
  <script src="./apps/yt-routes.js"></script>
  <script src="./apps/yt-library.js"></script>
  <script src="./components/search/searchController.js"></script>
  <!-- <script src="./components/profile/profileService.js"></script>
  <script src="./components/profile/profileController.js"></script> -->

</body>

</html>
